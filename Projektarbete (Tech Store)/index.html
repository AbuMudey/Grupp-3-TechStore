<!DOCTYPE HTML>

<html>
    <head>
        <title>TechStore</title>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- Visit www.fontawesome.com on how to add font icons to your project -->
        <!-- Link your stylesheet file/files, do NOT write styles in the html file! -->
        <script defer src="./main.js"></script>
        <link rel="stylesheet" href="style.css">

        <script src="https://kit.fontawesome.com/3935b37ba5.js" crossorigin="anonymous"></script>

    </head>
    <body onload="initSite()">
        <header>
           <h1>TechStore</h1>

           <i class="fa-solid fa-cart-shopping"></i>
        </header>


        <main>
            <!-- Add the content of your site here via javascript -->
            <div id="bildblock">
                <div id="lg">
                    <h1 id="lgheader"><b>LG V30</b></h1>
                    <p id="lgdes"><b>Super nice and beautiful smartphone from LG.</b></p>
                    <img src="assets/LGV30.png" alt="LGV30" id="lgmobil">
                    <p id="lgprice"><b>7495 kr</b></p>
                    <button id="lgremove">Ta bort</b></button>
                </div>
                <div id="iphone">
                    <h1 id="iphoneheader"><b>iPhone X</b></h1>
                    <p id="iphonedes"><b>Last years phone from Apple with a beautiful all display front.</b></p>
                    <img src="assets/iPhoneX.png" alt="iPhoneX" id="iphonemobil">
                    <p id="phoneprice"><b>11495 kr</b></p>
                    <button id="iphoneremove"><b>Ta bort</b></button>
                </div>
                <div id="oneplus">
                    <h1 id="onplusheader"><b>One Plus 5</b></h1>
                    <p id="onplusdes"><b>Sleek and powerful smartphone from One Plus.</b></p>
                    <img src="assets/OnePlus5.png" alt="OnePlus" id="oneplusmobil">
                    <p id="onplusprice"><b>4995 kr</b></p>
                    <button id="onplusremove"><b>Ta bort</b></button>
                </div>
                <div id="samsung">
                    <h1 id="samsungheader"><b>Galaxy S8</b></h1>
                    <p id="samsungdes"><b>Really cool edge to edge smartphone from Samsung.</b></p>
                    <img src="assets/SamsungS8.png" alt="Samsung" id="samsungmobil">
                    <p id="samsungprice"><b>4995 kr</b></p>
                    <button id="samsungremove"><b>Ta bort</b></button>
                </div>
            </div>
        </main>
        <footer></footer>
    </body>
</html>
